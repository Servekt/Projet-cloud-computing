<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualit√©s & √âv√©nements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 38%;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .column2 {
            width: 58%;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .refresh-btn {
            background: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        .event-title {
            font-weight: bold;
            font-size: 1em;
        }
        .news-item {
            font-size: 0.9em;
        }
        .event-location {
            color: #007bff;
            font-size: 0.85em;
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
        }
        .event-card {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 5px;
            border-radius: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <h2>üì∞ Actualit√©s R√©centes 
                <button class="refresh-btn" onclick="refreshNews()">üîÑ</button>
            </h2>
            <ul id="news-list">
                {% for news in news %}
                <li class="news-item">
                    <strong>{{ news.title }}</strong> - {{ news.date }}
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="column2">
            <h2>üìÖ √âv√©nements √† venir 
                <button class="refresh-btn" onclick="refreshEvents()">üîÑ</button>
            </h2>
            <div class="events-grid" id="events-list">
                {% for event in events %}
                <div class="event-card">
                    <span class="event-title">{{ event.title }}</span><br>
                    <span class="event-location">üìç {{ event.location }}</span><br>
                    {% if event.image %}
                    <img src="{{ event.image }}" alt="Event Image">
                    {% endif %}
                    <br><a href="{{ event.link }}" target="_blank">Voir plus</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function refreshNews() {
            fetch('/api/news')
                .then(response => response.json())
                .then(data => {
                    let newsList = document.getElementById('news-list');
                    newsList.innerHTML = "";
                    data.forEach(news => {
                        let listItem = document.createElement("li");
                        listItem.className = "news-item";
                        listItem.innerHTML = `<strong>${news.title}</strong> - ${news.date}`;
                        newsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error("Erreur lors du rafra√Æchissement des actualit√©s :", error));
        }

        function refreshEvents() {
            fetch('/api/events')
                .then(response => response.json())
                .then(data => {
                    let eventsList = document.getElementById('events-list');
                    eventsList.innerHTML = "";
                    data.forEach(event => {
                        let eventCard = document.createElement("div");
                        eventCard.className = "event-card";
                        eventCard.innerHTML = `
                            <span class="event-title">${event.title}</span><br>
                            <span class="event-location">üìç ${event.location}</span><br>
                            ${event.image ? `<img src="${event.image}" alt="Event Image">` : ""}
                            <br><a href="${event.link}" target="_blank">Voir plus</a>
                        `;
                        eventsList.appendChild(eventCard);
                    });
                })
                .catch(error => console.error("Erreur lors du rafra√Æchissement des √©v√©nements :", error));
        }
    </script>

</body>
</html>
