apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: servekt.azurecr.io/flask-app:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: flask-config
